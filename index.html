<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-mode">
    <div class="whole">
      <h1>HTML CSS JS Code Runner</h1>
      <div class="file">
        <section>
          <button class="btn active" id="html">index.html</button>
          <button class="btn" id="css">style.css</button>
          <button class="btn" id="js">script.js</button>
        </section>
        <section>
          <button class="run" id="run-code">Run</button>
          <button class="mode dark">Dark</button>
        </section>
      </div>
      <div class="input-panel">
        <textarea class="html-panel panel currentPanel">HTML</textarea>
        <textarea class="css-panel panel hidden">CSS</textarea>
        <textarea class="js-panel panel hidden">JavaScript</textarea>
      </div>
    </div>
    <h1>Output here</h1>
    <div class="output" id="output"></div>
    <script src="index.js"></script>
  </body>
</html>
<!DOCTYPE html>
<html lang="en"></html>
